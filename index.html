<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="modal-wrapper" id="modal_wrapper">
            
        </div>
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            <div class="moves-wrapper">
                <span class="moves">0</span> Moves
            </div>
            <span id="stop_watch">0:00</span>
            <div class="restart" id="restart_button">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
            <li class="card get-visible">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card get-visible">
                <i class="fa fa-cube"></i>
            </li>
            <div class="game-over get-invisible">
                <h1>Congradulations!</h1>
                <table>
                    <tr class="thead">
                        <th>#</th>
                        <th>Stars</th>
                        <th>Moves</th>
                        <th>Time</th>
                    </tr>
                </table>
                <button class="restart">Play again</button>            
            </div>
        </ul>
    </div>

    <script src="js/app_18.04.04.js"></script>
</body>
</html>
